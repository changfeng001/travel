		<!-- Scripts -->
        <script type="text/javascript">  
             /**
             * js 前台搜索
             * @param searchContent 搜索的内容
             * @col 要搜索的哪一列，这里是第一列，从0开始数起  
             */
            function onSearch() {
                setTimeout(function() { //因为是即时查询，需要用setTimeout进行延迟，让值写入到input内，再读取  
                    var locationMap = new Map();
                    locationMap.set("resultBeijing", "北京");
                    locationMap.set("resultTianjin", "天津");

                    //var inputContent = $("#inputContent").val();//获取input输入框的值
                    var inputContent = ((document.getElementById('inputContent')).value).trim(); // 获取input输入框的值
                    locationMap.forEach(function (value, key, map) {
                        if (inputContent.indexOf(value) != -1) {
                            var searchResultDiv = document.getElementById(key); //获取div的id标识
                            searchResultDiv.style.display='';
                        } else {
                            var searchResultDiv = document.getElementById(key); //获取div的id标识
                            searchResultDiv.style.display='none';
                        }
                    });

/*
                    if (inputContent.match("北京")) {
                        var searchResultDiv = document.getElementById('resultBeijing'); //获取div的id标识
                        searchResultDiv.style.display='';
                    }
                    if (inputContent.match("天津")) {
                        var searchResultDiv = document.getElementById('resultTianjin'); //获取div的id标识
                        searchResultDiv.style.display='';
                    }
                    */
              
                }, 20);//20为延时时间  
            }
